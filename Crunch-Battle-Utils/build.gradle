plugins {
    id 'java'
}

group 'com.crunch.limitedmobs'
version '1.0.0'

sourceCompatibility = '17'
targetCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: 'lib', include: ['*.jar'])
}

jar {
    manifest {
        attributes(
            'Main-Class': 'com.crunch.limitedmobs.Core'  // Adjust to your main class
        )
    }
    from(sourceSets.main.output)  // This is critical to include compiled classes & resources
}
